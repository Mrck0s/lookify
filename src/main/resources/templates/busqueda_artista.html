<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Resultado de Búsqueda</title>
  <link rel="stylesheet" href="/search.css">
</head>
<body>
<h1>Resultado de Búsqueda</h1>
<form th:action="@{/search}" method="get">
  <label>Búsqueda por Artista: <input type="text" name="artist" required></label>
  <button type="submit">Buscar</button>
</form>
<br>
<table>
  <tr>
    <th>Título</th>
    <th>Clasificación</th>
    <th>Detalles</th>
    <th>Eliminar</th>
  </tr>
  <tr th:each="song : ${listaCanciones}">
    <td th:text="${song.titulo}"></td>
    <td th:text="${song.clasificacion}"></td>
    <td><a th:href="@{/songs/{id}(id=${song.id})}">Detalles</a></td>
    <td>
      <form th:action="@{/songs/{id}/delete(id=${song.id})}" method="post">
        <button type="submit">Eliminar</button>
      </form>
    </td>
  </tr>
</table>
<br>
<a th:href="@{/songs/all}">Volver a la Lista de Canciones</a>
</body>
</html>
