<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Canciones</title>
</head>
<body>
<h1>Lista de Canciones</h1>
<form th:action="@{/search}" method="get">
    <input type="text" id="artist" name="artist" required>
    <button type="submit">Buscar</button>
</form>
<table>
    <tr>
        <th>Título</th>
        <th>Clasificación</th>
        <th>Detalles</th>
        <th>Eliminar</th>
    </tr>
    <tr th:each="song : ${listaCanciones}">
        <td th:text="${song.titulo}"></td>
        <td th:text="${song.clasificacion}"></td>
        <td><a th:href="@{/songs/{id}(id=${song.id})}">Detalles</a></td>
        <td>
            <form th:action="@{/songs/{id}/delete(id=${song.id})}" method="post">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
</table>
<br>
<a th:href="@{/songs/new}">Agregar Nueva Canción</a>
<br>
<a th:href="@{/search/topTen}">Top 10 Canciones</a>
</body>
</html>
