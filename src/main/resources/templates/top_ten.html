<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Top 10 Canciones</title>
</head>
<body>
<h1>Top 10 Canciones</h1>
<table>
  <tr>
    <th>Título</th>
    <th>Artista</th>
    <th>Clasificación</th>
    <th>Detalles</th>
    <th>Eliminar</th>
  </tr>
  <tr th:each="song : ${topTen}">
    <td th:text="${song.titulo}"></td>
    <td th:text="${song.artista}"></td>
    <td th:text="${song.clasificacion}"></td>
    <td><a th:href="@{/songs/{id}(id=${song.id})}">Detalles</a></td>
    <td>
      <form th:action="@{/songs/{id}/delete(id=${song.id})}" method="post">
        <button type="submit">Eliminar</button>
      </form>
    </td>
  </tr>
</table>
<br>
<a th:href="@{/songs/all}">Volver a la Lista de Canciones</a>
</body>
</html>
